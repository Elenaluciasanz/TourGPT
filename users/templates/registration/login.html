{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
    <h1 class="my-4">{% trans 'Sign In' %}</h1>
    
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group row my-4"> 
        <div class="col-md-4 col-form-label">{% trans 'Username' %}:&nbsp</div>
        <div class="col-md-8"><input type="text" name="username" maxlength="150" id="id_username_login" class="form-control" required autocomplete="username"></div>
    </div>
    <div class="form-group row my-4"> 
        <div class="col-md-4 col-form-label">{% trans 'Password' %}:&nbsp</div>
        <div class="col-md-8"><input type="password" name="password" maxlength="150" id="id_password" class="form-control" required autocomplete="current-password">â€‹</div>
    </div>
    <div class="error">
    {% if form.errors %}
        <p class="error">{% trans 'Username and password do not match' %}</p>
    {% endif %}
    </div>

    <br>
    <div class="form-group row my-4 justify-content-center">
        <button class="btn btn-success col-md-3" type="submit" id="sign-in">{% trans 'Sign In' %}</button>
    </div>
    </form>
</div>
{% endblock %}
